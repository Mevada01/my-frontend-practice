<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100%;
            height: 600px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img class="slider-img" src="imgs/slider-card1.png" alt="">
        <img class="slider-img" src="imgs/slider-card2.png" alt="">
        <img class="slider-img" src="imgs/slider-card3.png" alt="">
        <img class="slider-img" src="imgs/slider-card4.png" alt="">
        <img class="slider-img" src="imgs/slider-card5.png" alt="">
        <img class="slider-img" src="imgs/slider-card1.png" alt="">
        <img class="slider-img" src="imgs/slider-card5.png" alt="">
        <img class="slider-img" src="imgs/slider-card3.png" alt="">
        <img class="slider-img" src="imgs/slider-card2.png" alt="">
        <img class="slider-img" src="imgs/slider-card5.png" alt="">
        <img class="slider-img" src="imgs/slider-card6.png" alt="">
        <img class="slider-img" src="imgs/slider-card7.png" alt="">
    </div>
    <script>
        let sliderimgs=document.getElementsByClassName("slider-img")
        let count=0
        function slider(){
        for (let index = 0; index < sliderimgs.length; index++) {
            console.log(sliderimgs[index]);
            sliderimgs[index].style.display="none"
        }
        sliderimgs[count].style.display="block"
        count++;
        if(count >=sliderimgs.length){
            count=0
        }
        setTimeout(slider,1000);
    }
    slider()
    </script>
</body>
