<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>height demo</title>
    <style>
        div {
            width: 50px;
            height: 70px;
            float: left;
            margin: 5px;
            background: rgb(255, 140, 0);
            cursor: progress;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>

<body>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        $("div").one("click", function () {
            console.log($( this ).height(50));

            $(this).height(50).css({
                cursor: "progress",
                backgroundColor: "green"
            });
        });
    </script>

</body>

</html>
