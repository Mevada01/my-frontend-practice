<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <style>
        /*Mixins*/
        html {
            height: 100%;
        }

        html body {
            min-height: 100%;
            overflow: hidden;
        }

        .carousel .carousel-indicators li {
            border: 0px;
            background-color: #E9E9E9;
            transition: all 0.3s ease;
            transform: scale(1);
            margin-left: 5px;
            margin-right: 5px;
        }

        .carousel .carousel-indicators li.active,
        .carousel .carousel-indicators li:hover {
            background-color: #FFFFFF;
            transform: scale(1.3);
        }

        .carousel .carousel-indicators li.active {
            margin-left: 5px;
            margin-right: 5px;
        }

        .carousel .carousel-inner .item {
            height: 800px;
        }

        .carousel .carousel-inner .item img {
            width: 100%;
            height: 100%;
        }

        .carousel .carousel-control {
            transition: transform 0.3s ease;
            transform: scale(1);
            opacity: 1;
            text-shadow: none;
            background-image: none;
        }

        .carousel .carousel-control:hover {
            transform: scale(1.3);
            background-image: none;
        }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://photobizx.com/wp-content/uploads/2015/09/Jake-Olson-Photography-Podcast_002.jpg"
                    alt="image">
            </div>

            <div class="item">
                <img src="https://awesomewallpapers.files.wordpress.com/2013/11/s3gxfpn.jpg" alt="image">
            </div>
            <div class="item">
                <img src="https://img.freepik.com/premium-photo/generic-brandless-modern-sport-car_110488-1758.jpg?w=2000"
                    alt="image">
            </div>
            <div class="item">
                <img src="https://img.freepik.com/premium-photo/red-generic-sport-car-black_110488-1849.jpg?w=2000"
                    alt="image">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
