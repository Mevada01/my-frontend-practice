<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit-Profile</title>
    <!-- <link rel="stylesheet" href="edit_profile.css"> -->
    <link rel="stylesheet" href="edit_profile.css">
</head>

<body>
    <div class="content">
    <form action="index.html" method="post">
        <h1>Edit Profile</h1>
        <fieldset>
            <div class="grid-35">
                <label for="avatar">Your Photo</label>
            </div>
            <div class="grid-65">
                <span class="photo" title="Upload your avatar"></span>
                <input type="file" class="btn" />
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="fname">Fist Name</label>
            </div>
            <div class="grid-65">
                <input type="text" id="fname" tabindex="1">
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="lname">Last Name</label>
            </div>
            <div class="grid-65">
                <input type="text" id="lname" tabindex="2">
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="description">About you</label>
            </div>
            <div class="grid-65">
                <textarea name="" id="" cols="25" rows="auto" placeholder="...Overthinking is kills your happiness..." tabindex="3"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="location">Location</label>
            </div>
            <div class="grid-65">
                <input type="text" name="" id="location" tabindex="4">
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="country">Country</label>
            </div>
            <div class="grid-65">
                <input type="text" id="country" tabindex="5">
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="email">Email Address</label>
            </div>
            <div class="grid-65">
                <input type="email" id="email" tabindex="6">
            </div>
        </fieldset>
        <fieldset>
            <div class="grid-35">
                <label for="frntr">What are you looking Furniture for?</label>
            </div>
            <div class="grid-65">
                <select name="" id="frntr" tabindex="7" >
                    <option value="office">Office</option>
                    <option value="home">Home</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <input type="button" class="Btn cancel" value="Cancel" />
            <input type="submit" class="Btn" value="Save Changes" />
          </fieldset>
    </form>
</div>
</body>

</html>
