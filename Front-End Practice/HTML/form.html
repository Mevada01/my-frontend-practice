<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <table border="1" align="center">
            <tr>
                <td>User Name</td>
                <td><input type="text" value="Jay Amin" name="username" id="username"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" placeholder="Enter Password" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="xxxxx@xxxx.xxxx" name="" id=""></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male" id=""> Male
                    <input type="radio" name="gender" value="Female" id=""> Female
                </td>
            </tr>
            <tr>
                <!-- <td>Mobile</td> -->
                <td>
                    <label for="phone">Enter your phone number:</label>
                    <!-- <input type="number" name="" id=""> -->
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </td>
            </tr>
            <tr>
                <td>Age</td>
                <td>
                    <input type="number" name="" id="">
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea name="" id="" cols="50" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select name="" id="">
                        <option value="">Select City</option>
                        <option value="Ahemedabad">Ahemedabad</option>
                        <option value="baroda">baroda</option>
                        <option value="Surat">Surat</option>
                        <option value="Bhav">Bhav</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Education</td>
                <td>
                    <select name="" id="" multiple>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value="BCA">BCA</option>
                        <option value="Msc.it">Msc.it</option>
                        <option value="Mphill">Mphill</option>
                        <option value="PHD">PHD</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="" id=""> </td>
            </tr>
            <tr>
                <td>Month</td>
                <td><input type="month" name="" id=""> </td>
            </tr>
            <tr>
                <td>week</td>
                <td><input type="week" name="" id=""> </td>
            </tr>
            <tr>
                <td>color</td>
                <td><input type="color" name="" id=""> </td>
            </tr>
            <tr>
                <td>range</td>
                <td><input type="range" name="" id=""> </td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox" name="" id="">Cricket 
                    <input type="checkbox" name="" id="">Music 
                    <input type="checkbox" name="" id="">Reading 
                    <input type="checkbox" name="" id="">Outing 
                    <input type="checkbox" name="" id="">Nothing 
                </td>

            </tr>
            <tr>
                <td>
                    <input type="submit" name="" id="">
                    <input type="reset" name="" id="">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
